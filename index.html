<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    <link rel="stylesheet" href="./style.css" />

  <body>
    <!-- navbarsection -->
    <header>
      <section>
        <nav class="navbar navbar-expand-lg bg-white" id="h2">
          <div class="container px-">
            <img class="pt-4" src="./image/Group 109.png" alt="" />
            <button
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="#navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                <li class="nav-item">
                  <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"
                    ><button class="myaccount">My account</button></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <!-- hero section -->
    <main>
      <section
        id="hero"
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="text-center">
          <h1 class="text-white h1 my-3">
            <div>Join Our Platform & Find</div>
            <div>a Match Today.</div>
          </h1>
          <button class="border-0">Join Free Today</button>
        </div>
      </section>
      <!-- form and pictures -->
      <section id="man">
        <div class="container row">
          <div class="col">
            <form>
              <select name="" id="">
                <option selected><p>Man Seeking a Woman</p></option>
                <option value="1"><p>Woman Seeking a Man</p></option>
                <option value="2"><p>Man Seeking a Man</p></option>
                <option value="3"><p>Woman Seeking a Woman</p></option>
              </select>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="john doe">
            </form>
          </div>
          <div class="rectangle4 rounde">
            <img src="./images/Rectangle 4.png" alt="" />
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
